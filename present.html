<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#C43B0E">
    <link rel="shortcut icon" href="images/Icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="app.webmanifest">
    <link rel="preload" href="app.webmanifest">
    <title>Document</title>
</head>

<body onload="collect()">

    <div class="wrapper">
        <h1 class="status">

        </h1>

        <div class="countdown-wrap">
            <div class="chronos-container">
                <h1 class="b-days">
                    Time
                </h1>
                <h3>Days</h3>
            </div>

            <div class="chronos-container">
                <h1 class="b-hours">
                    Time
                </h1>
                <h3>Hours</h3>
            </div>

            <div class="chronos-container">
                <h1 class="b-minutes">
                    Time
                </h1>
                <h3>Minutes</h3>
            </div>

            <div class="chronos-container">
                <h1 class="b-seconds">
                    Time
                </h1>
                <h3>Seconds</h3>
            </div>
        </div>

        <div class="message-box">
            <h3 class="display-message">
                Lorem Ipsum
            </h3>
        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
